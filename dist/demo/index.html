<!DOCTYPE html>
<html>
<head>
    <title>DateRangePicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="page.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates&family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form class="Form">
            <div class="Form-row">
                <div class="Form-item">
                    <input type="text" name="date_from">
                    <input type="text" name="date_to">
                    <div id="daterangepicker"></div>
                </div>
            </div>
        </form>
        <div class="Todo">
            <label><input type="checkbox" checked><span>Датапикер</span></label>
            <label><input type="checkbox" checked><span>Выбор дат</span></label>
            <label><input type="checkbox" checked><span>Rows</span></label>
            <label><input type="checkbox" checked><span>Columns</span></label>
            <label><input type="checkbox" checked><span>Стрелки для переключения месяцев</span></label>
            <label><input type="checkbox" checked><span>Сохранение состояния выбранных дат при переключении</span></label>
            <label><input type="checkbox" checked><span>minDate</span></label>
            <label><input type="checkbox" checked><span>maxDate</span></label>
            <label><input type="checkbox" checked><span>maxDate должен блокировать даты за пределами</span></label>
            <label><input type="checkbox" checked><span>minDate и maxDate должен блокировать стрелки</span></label>
            <label><input type="checkbox" checked><span>Тултип</span></label>
            <label><input type="checkbox" checked><span>Доступные даты</span></label>
            <label><input type="checkbox"><span>Дополнение месяцами при прокрутке (мобилка)</span></label>
            <label><input type="checkbox"><span>Правила для дня: </span></label>
            <label><input type="checkbox"><span> - minDays</span></label>
            <label><input type="checkbox"><span> - maxDays</span></label>
        </div>
    </main>
    <script defer src="page.js"></script>
    <script async src="http://localhost:35729/livereload.js"></script>
</body>
</html>
